        $("#sub").click(function(event) {
            var resp = $("input[name='resp']").val();
            resp = resp.toLowerCase();
            console.log(resp);
            if (resp == 'vida') {
                $("#quest").css('display', 'none');
                $("#theend").css('display', 'flex');
                setTimeout(function() {
                    location.reload();
                }, 5000);
            } else {
                $(".feed").addClass('show');
                setTimeout(function() {
                    $(".feed").removeClass('show');
                }, 2500);
            }
        });
    });
